<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Financial Simplicity</a>

        <ul  *ngIf="isLoggedin"
            class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/investments']">Investments </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/investors']">Investors</a>
            </li>
        </ul>

        <div *ngIf="isLoggedin" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>
                Logged in as {{loggedInUsername}}
            </a>

            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">
                    <i class="fa fa-user"></i>Edit Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">
                    <i class="fa fa-sign-out"></i>Logout
                </a>
            </div>
        </div>

        <form *ngIf="!isLoggedin" #loginForm="ngForm"
              (ngSubmit)="login()"
              class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text"
                   [(ngModel)]="model.username" name="username" required
                   placeholder="Username">
            <input class="form-control mr-sm-2" type="password"
                   [(ngModel)]="model.password" name="password" required
                   placeholder="Password">
            <button [disabled]="loginForm.invalid"
                    class="btn btn-success my-2 my-sm-0" type="submit">
                Login
            </button>
        </form>
    </div>
</nav>
